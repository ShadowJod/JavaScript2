<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #0f0f17;
        padding: 20px;
      }

      /* Container */
      .container {
        display: flex;
        gap: 1.5rem;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
      }

      /* Profile Card */
      .profile-card {
        /* width: 220px; */
        background: #1a1a25;
        padding: 25px;
        border-radius: 18px;
        text-align: center;
        transition: 0.3s ease;
        border: 1px solid #2b2b38;
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.4);
      }

      /* Hover Effect */
      .profile-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
        border-color: #667eea;
      }

      /* Profile Image */
      .profile-card img {
        width: 85px;
        height: 85px;
        border-radius: 50%;
        margin-bottom: 12px;
        border: 3px solid #667eea;
      }

      /* Name */
      .profile-card h2 {
        margin-bottom: 6px;
        font-size: 18px;
        font-weight: 600;
        color: #f1f1f1;
      }

      /* Text */
      .profile-card p {
        color: #b3b3c7;
        font-size: 14px;
        margin-bottom: 4px;
      }

      /* Refresh Button */
      button {
        padding: 12px 25px;
        background: #667eea;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 15px;
        font-size: 16px;
        font-weight: 500;
        transition: 0.2s ease;
      }

      button:hover {
        background: #5567d6;
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
    <button>Refresh</button>

    <script src="main.js"></script>
  </body>
</html>
