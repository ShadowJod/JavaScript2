<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <nav>
        <div class="left"><h2>Kanban Board</h2></div>
        <div class="right">
          <button id="toggle-modal">Add New Task</button>
        </div>
      </nav>
      <section class="board">
        <div id="todo" class="task-column">
          <div class="heading">
            <div class="left">To Do</div>
            <div class="rightCount">Count</div>
          </div>
        </div>
        <div id="progress" class="task-column">
          <div class="heading">
            <div class="left">In Progress</div>
            <div class="rightCount">Count</div>
          </div>
        </div>
        <div id="done" class="task-column">
          <div class="heading">
            <div class="left">Finished</div>
            <div class="rightCount">Count</div>
          </div>
        </div>
      </section>
    </main>

    <div class="modal add-new-task">
        <div class="bg"></div>
      <div class="centre">
        <input type="text" placeholder="Task Title" />
        <textarea placeholder="Task Description"></textarea>
        <button id="add-new-task" class="add-task-btn">Add Task</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
