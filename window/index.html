<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Window</title>
    <link rel="stylesheet" href="style.css" />
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"
/>
  </head>
  <body>
    <main>
      <div id="top"></div>
      <div id="taskbar">

        <div id="taskbar1">

          <div id="winLogo">
            <!-- <img src="windowLogo.png" alt="" /> -->
          </div>

          <div id="searchBar">
           
              <span class="icon">üîç</span>
              <input type="text" placeholder="Search" />
        
          </div>
          <div id="Applicationicons">
            <img src="youtube.png" alt="">
            <img src="Whatsapp.png" alt="">
            <img src="fileExplorer.png" alt="">
            <img src="BraveBrowser.png" alt="">
            <img src="chrome.png" alt="">
          </div>
        </div>
        <div id="taskbar2">
          <div id="bottomArrow">
            <i class="ri-arrow-up-s-line"></i>
          </div>
          <div id="language">
            <div id="lan">
                <p>ENG</p>
                <p>IN</p>
            </div>
          </div>
          <div id="icons">
            <i class="ri-wifi-line"></i>
            <i class="ri-volume-up-line"></i>
            <i class="ri-battery-low-line"></i>
          </div>
          <div id="dateTime">
            <p>16:30</p>
            <p>11-12-2025</p>
          </div>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
