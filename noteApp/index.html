<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="popup">
      <form>
        <h2>New Call</h2>

        <label>Image URL</label>
        <input
          required
          type="text"
          placeholder="https://example.com/photo.jpg"
        />

        <label>Full Name</label>
        <input required type="text" placeholder="Enter full name" />

        <label>Home Town</label>
        <input required type="text" placeholder="Enter home town" />

        <label>Purpose</label>
        <textarea
          required
          placeholder="e.g., Quick appointment note"
        ></textarea>

        <label>Category</label>

        <div class="radio-group">
          <label
            ><input required type="radio" name="cat" value="Emergency" />
            Emergency</label
          >
          <label
            ><input required type="radio" name="cat" value="Important" />
            Important</label
          >
          <label
            ><input required type="radio" name="cat" value="Urgent" />
            Urgent</label
          >
          <label
            ><input required type="radio" name="cat" value="No Rush" /> No
            Rush</label
          >
        </div>

        <button type="button" class="create">Create Note</button>
        <button type="button" id="close" class="close">Close</button>
      </form>
    </div>

    <div class="container">
      <div class="side-buttons">
        <button class="btn">
          <i class="ri-arrow-up-line"></i>
        </button>
        <button id="add-note" class="btn">
          <i class="ri-add-line"></i>
        </button>
        <button class="btn">
          <i class="ri-arrow-down-line"></i>
        </button>
      </div>


      <div class="colors">
        <span style="background-color: black;"></span>
        <span style="background-color: purple;"></span>
        <span style="background-color: brown;"></span>
        <span style="background-color: skyblue;"></span>
      </div>
      
    </div>

    <script src="main.js"></script>
  </body>
</html>
